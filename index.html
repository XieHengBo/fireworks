<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新春烟花</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #020617 0%, #1e1b4b 50%, #312e81 100%);
        }
        
        canvas {
            display: block;
        }
        
        .title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 215, 0, 0.9);
            font-size: 2rem;
            font-family: "Microsoft YaHei", "SimHei", sans-serif;
            font-weight: bold;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            pointer-events: none;
            animation: fade 8s ease-in-out infinite;
            letter-spacing: 0.2em;
            white-space: nowrap;
        }
        
        @keyframes fade {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.95); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="title">新春快乐</div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let fireworks = [];
        let particles = [];
        let stars = [];
        let autoTimer = null; // 用于存储定时器，防止重复
        let isActive = true;  // 页面是否激活
        let isBatchRunning = false; // 是否有批次正在运行，防止重叠
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initStars();
        }
        
        function initStars() {
            stars = [];
            // 星星分布：上密下疏，模拟真实夜空
            for (let i = 0; i < 150; i++) {
                // 使用幂函数让星星偏向画面上方
                const yBias = Math.pow(Math.random(), 0.7);
                stars.push({
                    x: Math.random() * width,
                    y: yBias * height * 0.65, // 只在上部65%区域
                    size: Math.random() * 0.8 + 0.1, // 更小更真实
                    baseAlpha: Math.random() * 0.6 + 0.2, // 基础亮度
                    twinkleSpeed: Math.random() * 0.03 + 0.005, // 闪烁速度
                    twinklePhase: Math.random() * Math.PI * 2, // 闪烁相位
                    colorTemp: Math.random() > 0.8 ? 'warm' : 'cool' // 色温
                });
            }
        }
        
        window.addEventListener('resize', resize);
        resize();
        
        // 真实烟花配色（高饱和度）
        const palettes = [
            ['#ff0040', '#ff4000', '#ff8000'], // 红橙渐变
            ['#00ff88', '#00d9ff', '#0080ff'], // 青蓝渐变
            ['#ff00ff', '#ff44aa', '#ff88cc'], // 粉紫渐变
            ['#ffff00', '#ffcc00', '#ff9900'], // 金黄渐变
            ['#00ffff', '#44aaff', '#ffffff'], // 冰蓝渐变
        ];
        
        class Particle {
            constructor(x, y, color, velocity, brightness = 'normal') {
                this.x = x;
                this.y = y;
                this.color = color;
                this.brightness = brightness; // bright/normal/dim
                
                this.vx = velocity.x;
                this.vy = velocity.y;
                
                this.gravity = 0.12;
                this.friction = 0.97;
                this.alpha = 1;
                
                // 亮度决定大小和衰减
                if (brightness === 'bright') {
                    this.size = Math.random() * 1.5 + 1;
                    this.decay = 0.01;
                    this.glow = 8;
                } else if (brightness === 'normal') {
                    this.size = Math.random() * 1 + 0.6;
                    this.decay = 0.015;
                    this.glow = 4;
                } else {
                    this.size = Math.random() * 0.6 + 0.3;
                    this.decay = 0.02;
                    this.glow = 0;
                }
                
                this.life = 1;
            }
            
            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                
                this.x += this.vx;
                this.y += this.vy;
                
                this.life -= this.decay;
                this.alpha = this.life;
            }
            
            draw() {
                if (this.life <= 0) return;
                
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                // 真实烟花：彩色光点，亮度不同
                if (this.brightness === 'bright') {
                    // 亮点：带光晕
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = this.glow;
                    ctx.shadowColor = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // 普通点：纯色小点
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = this.glow;
                    ctx.shadowColor = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }
        
        class Firework {
            constructor(onExplodeCallback) {
                this.x = Math.random() * width * 0.8 + width * 0.1;
                this.y = height;
                this.targetY = Math.random() * height * 0.4 + height * 0.1;
                this.palette = palettes[Math.floor(Math.random() * palettes.length)];
                this.color = this.palette[0];
                this.exploded = false;
                this.onExplodeCallback = onExplodeCallback; // 爆炸完成回调
                
                const distance = this.y - this.targetY;
                this.speed = Math.sqrt(distance * 0.12);
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = -this.speed;
                
                this.trail = [];
                this.trailTimer = 0;
            }
            
            update() {
                if (this.exploded) return;
                
                // 尾迹
                this.trailTimer++;
                if (this.trailTimer % 2 === 0) {
                    this.trail.push({x: this.x, y: this.y, alpha: 1});
                }
                
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.08;
                
                // 尾迹渐隐
                this.trail.forEach(t => t.alpha -= 0.05);
                this.trail = this.trail.filter(t => t.alpha > 0);
                
                if (this.vy >= 0 || this.y <= this.targetY) {
                    this.explode();
                }
            }
            
            explode() {
                this.exploded = true;
                
                // 真实烟花爆炸：没有白色核心，全是彩色
                // 总粒子约25-35个，稀疏分布
                
                const color1 = this.palette[0];
                const color2 = this.palette[1];
                const color3 = this.palette[2];
                
                // 内层亮点（8-10个，最亮最持久）
                const brightCount = 8 + Math.floor(Math.random() * 3);
                for (let i = 0; i < brightCount; i++) {
                    const angle = (Math.PI * 2 / brightCount) * i + (Math.random() - 0.5) * 0.4;
                    const speed = Math.random() * 2 + 1;
                    const color = Math.random() > 0.6 ? color1 : color2;
                    particles.push(new Particle(
                        this.x, this.y, color,
                        {x: Math.cos(angle) * speed, y: Math.sin(angle) * speed},
                        'bright'
                    ));
                }
                
                // 中层普通点（10-15个）
                const midCount = 10 + Math.floor(Math.random() * 5);
                for (let i = 0; i < midCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 4 + 2.5;
                    const color = Math.random() > 0.5 ? color2 : color3;
                    particles.push(new Particle(
                        this.x, this.y, color,
                        {x: Math.cos(angle) * speed, y: Math.sin(angle) * speed},
                        'normal'
                    ));
                }
                
                // 外层暗点（8-12个，快速消失的小火星）
                const dimCount = 8 + Math.floor(Math.random() * 4);
                for (let i = 0; i < dimCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 6 + 4;
                    const color = color3;
                    particles.push(new Particle(
                        this.x, this.y, color,
                        {x: Math.cos(angle) * speed, y: Math.sin(angle) * speed},
                        'dim'
                    ));
                }
                
                // 通知该烟花已绽放完成
                if (this.onExplodeCallback) {
                    setTimeout(() => {
                        this.onExplodeCallback();
                    }, 300); // 延迟通知，让爆炸充分展开
                }
            }
            
            draw() {
                if (this.exploded) return;
                
                ctx.save();
                
                // 尾迹
                this.trail.forEach(t => {
                    ctx.fillStyle = `rgba(255, 200, 100, ${t.alpha * 0.6})`;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, 2, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                // 火箭头
                ctx.fillStyle = '#ffffff';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ffaa00';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // 创建烟花，带绽放完成回调
        function createFirework(onExplodeCallback) {
            fireworks.push(new Firework(onExplodeCallback));
        }
        
        // 发射一个批次（1-6个同时升空），等全部绽放完成后再开始下一批
        async function launchBatch() {
            if (!isActive || isBatchRunning) return;
            isBatchRunning = true;
            
            // 随机生成 1-6 个烟花
            const count = Math.floor(Math.random() * 6) + 1;
            
            // 创建所有烟花的 Promise，等全部绽放完成
            const fireworkPromises = [];
            
            for (let i = 0; i < count; i++) {
                // 错落发射，间隔 100-400ms，同时升空但不同时爆炸
                const delay = i * (100 + Math.random() * 300);
                
                const promise = new Promise(resolve => {
                    setTimeout(() => {
                        if (!isActive) {
                            resolve(); // 页面非激活时直接跳过
                            return;
                        }
                        // 创建烟花，绽放时 resolve
                        createFirework(() => {
                            resolve();
                        });
                    }, delay);
                });
                
                fireworkPromises.push(promise);
            }
            
            // 等待这一批次全部绽放完成
            await Promise.all(fireworkPromises);
            
            // 全部完成后，再延迟一下让爆炸效果充分展开
            await new Promise(r => setTimeout(r, 800));
            
            isBatchRunning = false;
            
            // 开始下一批次
            if (isActive) {
                const nextTime = Math.random() * 2000 + 1500;
                autoTimer = setTimeout(launchBatch, nextTime);
            }
        }
        
        // 启动函数 - 只执行一次
        function startShow() {
            // 清除可能存在的旧定时器
            if (autoTimer) {
                clearTimeout(autoTimer);
                autoTimer = null;
            }
            isBatchRunning = false;
            
            // 初始连发（独立批次，不占用自动循环）
            setTimeout(() => {
                createFirework(() => {});
            }, 500);
            setTimeout(() => {
                createFirework(() => {});
            }, 1500);
            
            // 开始自动批次循环
            setTimeout(() => {
                launchBatch();
            }, 3000);
        }
        
        // 页面可见性控制 - 防止切回时发射多个
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // 页面隐藏：停止自动发射
                isActive = false;
                isBatchRunning = false;
                if (autoTimer) {
                    clearTimeout(autoTimer);
                    autoTimer = null;
                }
            } else {
                // 页面显示：恢复发射（但检查是否已经在运行）
                isActive = true;
                if (!isBatchRunning && !autoTimer) {
                    // 延迟一点再开始，避免立即触发
                    autoTimer = setTimeout(launchBatch, 1000);
                }
            }
        });
        
        // 启动（只执行一次）
        startShow();
        
        function animate() {
            // 半透明拖尾，产生优美轨迹
            ctx.fillStyle = 'rgba(2, 6, 23, 0.25)';
            ctx.fillRect(0, 0, width, height);
            
            // 星星 - 更真实的闪烁效果
            ctx.save();
            stars.forEach(star => {
                // 更新闪烁相位
                star.twinklePhase += star.twinkleSpeed;
                
                // 正弦波闪烁，更自然
                const twinkle = Math.sin(star.twinklePhase) * 0.5 + 0.5;
                
                // 亮度 = 基础亮度 + 闪烁变化
                const alpha = star.baseAlpha * (0.6 + twinkle * 0.4);
                
                // 色温：80%冷白，20%暖黄
                if (star.colorTemp === 'warm') {
                    ctx.fillStyle = `rgba(255, 240, 200, ${alpha})`; // 暖黄
                } else {
                    ctx.fillStyle = `rgba(220, 230, 255, ${alpha})`; // 冷白
                }
                
                // 绘制星星，带微光晕
                ctx.shadowBlur = star.size > 0.5 ? 2 : 0;
                ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0; // 重置
            });
            ctx.restore();
            
            // 烟花
            fireworks = fireworks.filter(fw => {
                fw.update();
                fw.draw();
                return !fw.exploded;
            });
            
            // 粒子
            particles = particles.filter(p => {
                p.update();
                p.draw();
                return p.alpha > 0;
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
