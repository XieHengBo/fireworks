<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新春烟花</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #020617 0%, #1e1b4b 50%, #312e81 100%);
        }
        
        canvas {
            display: block;
        }
        
        .title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 215, 0, 0.9);
            font-size: 2rem;
            font-family: "Microsoft YaHei", "SimHei", sans-serif;
            font-weight: bold;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            pointer-events: none;
            animation: fade 8s ease-in-out infinite;
            letter-spacing: 0.2em;
            white-space: nowrap;
        }
        
        @keyframes fade {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.95); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="title">新春快乐</div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let fireworks = [];
        let particles = [];
        let stars = [];
        let autoTimer = null; // 用于存储定时器，防止重复
        let isActive = true;  // 页面是否激活
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initStars();
        }
        
        function initStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height * 0.6,
                    size: Math.random() * 1.5,
                    alpha: Math.random(),
                    speed: Math.random() * 0.02
                });
            }
        }
        
        window.addEventListener('resize', resize);
        resize();
        
        // 真实烟花配色
        const palettes = [
            ['#ff0040', '#ff6b6b', '#ffd93d'], // 红金
            ['#00d9ff', '#00ff88', '#ffffff'], // 青绿
            ['#ff00ff', '#ff44aa', '#ffaaee'], // 粉紫
            ['#ffaa00', '#ffdd44', '#ffff88'], // 金黄
            ['#00ffff', '#44aaff', '#ffffff'], // 冰蓝
        ];
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 4 + 1.5;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                
                this.gravity = 0.12;
                this.friction = 0.97;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.01;
                this.size = Math.random() * 2.5 + 1;
                this.blink = Math.random() * 0.3;
            }
            
            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                
                this.x += this.vx;
                this.y += this.vy;
                
                this.alpha -= this.decay;
                
                // 闪烁效果
                if (Math.random() > 0.95) {
                    this.alpha -= this.blink;
                }
            }
            
            draw() {
                if (this.alpha <= 0) return;
                
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                // 光晕
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.4, this.color);
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fill();
                
                // 核心亮点
                ctx.fillStyle = '#ffffff';
                ctx.shadowBlur = 5;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        class Firework {
            constructor() {
                this.x = Math.random() * width * 0.8 + width * 0.1;
                this.y = height;
                this.targetY = Math.random() * height * 0.4 + height * 0.1;
                this.palette = palettes[Math.floor(Math.random() * palettes.length)];
                this.color = this.palette[0];
                this.exploded = false;
                
                const distance = this.y - this.targetY;
                this.speed = Math.sqrt(distance * 0.12);
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = -this.speed;
                
                this.trail = [];
                this.trailTimer = 0;
            }
            
            update() {
                if (this.exploded) return;
                
                // 尾迹
                this.trailTimer++;
                if (this.trailTimer % 2 === 0) {
                    this.trail.push({x: this.x, y: this.y, alpha: 1});
                }
                
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.08;
                
                // 尾迹渐隐
                this.trail.forEach(t => t.alpha -= 0.05);
                this.trail = this.trail.filter(t => t.alpha > 0);
                
                if (this.vy >= 0 || this.y <= this.targetY) {
                    this.explode();
                }
            }
            
            explode() {
                this.exploded = true;
                const count = 80 + Math.random() * 40;
                
                for (let i = 0; i < count; i++) {
                    const color = this.palette[Math.floor(Math.random() * this.palette.length)];
                    particles.push(new Particle(this.x, this.y, color));
                }
            }
            
            draw() {
                if (this.exploded) return;
                
                ctx.save();
                
                // 尾迹
                this.trail.forEach(t => {
                    ctx.fillStyle = `rgba(255, 200, 100, ${t.alpha * 0.6})`;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, 2, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                // 火箭头
                ctx.fillStyle = '#ffffff';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ffaa00';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        function createFirework() {
            fireworks.push(new Firework());
        }
        
        // 自动燃放 - 使用递归代替 setTimeout 链，防止重复
        function autoLaunch() {
            if (!isActive) return; // 页面非激活时不发射
            
            createFirework();
            
            // 随机间隔 1.5-3.5 秒
            const nextTime = Math.random() * 2000 + 1500;
            autoTimer = setTimeout(autoLaunch, nextTime);
        }
        
        // 启动函数 - 只执行一次
        function startShow() {
            // 清除可能存在的旧定时器
            if (autoTimer) {
                clearTimeout(autoTimer);
                autoTimer = null;
            }
            
            // 初始连发
            setTimeout(() => createFirework(), 500);
            setTimeout(() => createFirework(), 1500);
            
            // 开始自动循环
            setTimeout(() => {
                autoLaunch();
            }, 3000);
        }
        
        // 页面可见性控制 - 防止切回时发射多个
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // 页面隐藏：停止自动发射
                isActive = false;
                if (autoTimer) {
                    clearTimeout(autoTimer);
                    autoTimer = null;
                }
            } else {
                // 页面显示：恢复发射（但检查是否已经在运行）
                isActive = true;
                if (!autoTimer) {
                    autoLaunch();
                }
            }
        });
        
        // 启动（只执行一次）
        startShow();
        
        function animate() {
            // 半透明拖尾，产生优美轨迹
            ctx.fillStyle = 'rgba(2, 6, 23, 0.25)';
            ctx.fillRect(0, 0, width, height);
            
            // 星星
            ctx.save();
            stars.forEach(star => {
                star.alpha += star.speed;
                const twinkle = Math.sin(star.alpha) * 0.5 + 0.5;
                ctx.fillStyle = `rgba(255, 255, 255, ${twinkle * 0.8})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.restore();
            
            // 烟花
            fireworks = fireworks.filter(fw => {
                fw.update();
                fw.draw();
                return !fw.exploded;
            });
            
            // 粒子
            particles = particles.filter(p => {
                p.update();
                p.draw();
                return p.alpha > 0;
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
